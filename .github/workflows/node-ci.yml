name: Backend CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # JOB 1: EJECUCIÃ“N DE PRUEBAS
  test-suite:
    name: Test Suite
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: package-lock.json
    
    - name: Instalar dependencias
      run: npm ci
    
    - name: Mostrar estructura de pruebas
      run: |
        echo "ğŸ“Š SUITE DE PRUEBAS DETECTADA:"
        echo "=================================="
        echo "ğŸ§ª Unitarias:    $(find test/unitarias -name '*.js' | wc -l) archivos"
        echo "ğŸ¯ Blackbox:     $(find test/blackbox -name '*.js' | wc -l) archivos"
        echo "ğŸ”§ Funcionales:  $(find test/funcionales -name '*.js' | wc -l) archivos"
        echo "ğŸ”„ Integration:  $(find test/integration -name '*.js' | wc -l) archivos"
        echo "=================================="
        echo "ğŸ“ˆ TOTAL: $(find test -name '*.js' | wc -l) archivos de pruebas"
    
    - name: Ejecutar pruebas unitarias
      run: npm run test:unit
    
    - name: Ejecutar pruebas blackbox
      run: npm run test:blackbox
    
    - name: Ejecutar pruebas funcionales
      run: npm run test:functional
    
    - name: Ejecutar pruebas de integraciÃ³n
      run: npm run test:integration
    
    - name: Ejecutar TODAS las pruebas
      run: npm run test:all
    
    - name: Reporte de cobertura
      run: |
        echo "ğŸ“‹ REPORTE FINAL DE PRUEBAS"
        echo "============================="
        echo "âœ… Todas las suites ejecutadas"
        echo "ğŸ“ Estructura validada"
        echo "ğŸš€ Backend listo para producciÃ³n"

  # JOB 2: VALIDACIÃ“N Y BUILD
  validation:
    name: Validation & Build
    runs-on: ubuntu-latest
    needs: test-suite
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Validar sintaxis y estructura
      run: |
        echo "ğŸ” VALIDACIÃ“N DEL PROYECTO:"
        echo "----------------------------"
        
        # 1. Validar sintaxis del entry point
        echo "âœ… Validando index.js..."
        node -c index.js
        
        # 2. Verificar que todas las dependencias existen
        echo "âœ… Verificando dependencias..."
        npm list --depth=0 || echo "âš ï¸  Algunas dependencias podrÃ­an faltar"
        
        # 3. Verificar scripts disponibles
        echo "âœ… Scripts disponibles en package.json:"
        npm run
        
        echo "ğŸ¯ VALIDACIÃ“N COMPLETADA EXITOSAMENTE"
    
    - name: Build verification (si aplica)
      run: |
        echo "ğŸ—ï¸  Verificando build..."
        # Si tienes script build, descomenta:
        # npm run build --if-present
        echo "âœ… Proyecto listo para build"

  # JOB 3: DOCKER BUILD & PUBLISH (solo en main)
  docker-publish:
    name: Docker Build & Publish
    runs-on: ubuntu-latest
    needs: [test-suite, validation]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build Docker image
      run: |
        echo "ğŸ³ Construyendo imagen Docker..."
        docker build \
          -t ghcr.io/${{ github.repository_owner }}/nextlevelpc-backend:latest \
          -t ghcr.io/${{ github.repository_owner }}/nextlevelpc-backend:${{ github.sha }} .
    
    - name: Push Docker image
      run: |
        echo "ğŸ“¤ Subiendo imagen a GHCR..."
        docker push ghcr.io/${{ github.repository_owner }}/nextlevelpc-backend:latest
        docker push ghcr.io/${{ github.repository_owner }}/nextlevelpc-backend:${{ github.sha }}
        
        echo "âœ… IMAGEN PUBLICADA:"
        echo "ğŸ”— ghcr.io/${{ github.repository_owner }}/nextlevelpc-backend:latest"